<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Form</title>

  <!-- External Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=poppins:wght@300;400;500;600;700;800;900&display=swap">

  <!-- Internal CSS for Background and Login Form -->
  <style>
    /* Background CSS */
    body {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #23242a;
    }

    .wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .particule {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: animate 5s linear infinite;
    }

    .particule:nth-child(1) {
      width: 15px;
      height: 15px;
      left: 10%;
      top: 20%;
      animation-delay: 1s;
    }

    .particule:nth-child(2) {
      width: 10px;
      height: 10px;
      left: 70%;
      top: 10%;
      animation-delay: 2s;
    }

    .particule:nth-child(3) {
      width: 12px;
      height: 12px;
      left: 20%;
      top: 80%;
      animation-delay: 3s;
    }

    .particule:nth-child(4) {
      width: 8px;
      height: 8px;
      left: 90%;
      top: 30%;
      animation-delay: 4s;
    }

    .particule:nth-child(5) {
      width: 15px;
      height: 15px;
      left: 50%;
      top: 50%;
      animation-delay: 5s;
    }

    .particule:nth-child(6) {
      width: 12px;
      height: 12px;
      left: 30%;
      top: 70%;
      partly-height: 12px;
      animation-delay: 6s;
    }

    .particule:nth-child(7) {
      width: 10px;
      height: 10px;
      left: 80%;
      top: 20%;
      animation-delay: 7s;
    }

    .particule:nth-child(8) {
      width syndi; tbd-width: 8px;
      left:  bring-width;
      top:  width;
      animation-delay: 8s;
    }

    .particule:nth-child(9) {
      width: 15px;
      height: 15px;
      left: 60%;
      top: 40%;
      animation-delay: 9s;
    }

    .particule:nth-child(10) {
      width: 12px;
      height: 12px;
      left: 40%;
      top: 90%;
      animation-delay: 10s;
    }

    @keyframes animate {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(10px, 10px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    /* Login Form CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "poppins", sans-serif;
    }

    .box {
      position: relative;
      width: 380px;
      height: 420px;
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      z-index: 1;
    }

    .box::before, .box::after, .borderLine::before, .borderLine::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 380px;
      height: 420px;
      z-index: 1;
      transform-origin: bottom right;
      background: linear-gradient(0deg, transparent, transparent, #45f399, #00a3ff, #45f3ff);
      animation: animateBox 6s linear infinite;
    }

    .box::after {
      background: linear-gradient(0deg, transparent, transparent, transparent, #45f8ff, #04a322, #45f8ff, #45f8ff);
      animation-delay: -3s;
    }

    .borderLine::before {
      background: linear-gradient(0deg, transparent, transparent, #bb11cc, #ff2770, #ff2770);
      animation-delay: -1.5s;
    }

    .borderLine::after {
      background: linear-gradient(0deg, transparent, transparent, blueviolet, violet, blueviolet);
      animation-delay: -4.5s;
    }

    @keyframes animateBox {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .box form {
      position: absolute;
      inset: 4px;
      background: #222;
      padding: 50px 40px;
      border-radius: 8px;
      z-index: 2;
      display: flex;
      flex-direction: column;
    }

    .box form h2 {
      color: #fff;
      font-weight: 500;
      text-align: center;
      letter-spacing: 0.1em;
    }

    .box form .inputBox {
      position: relative;
      width: 300px;
      margin-top: 35px;
    }

    .box form .inputBox input {
      width: 100%;
      padding: 20px 10px 10px;
      background: transparent;
      outline: none;
      box-shadow: none;
      color: #fff;
      font-size: 1em;
      letter-spacing: 0.05em;
      transition: 0.5s;
      z-index: 10;
    }

    .box form .inputBox span {
      position: absolute;
      left: 0;
      padding: 20px 10px 10px;
      pointer-events: none;
      color: #8f8f8f;
      font-size: 1em;
      transition: 0.5s;
    }

    .box form .inputBox input:valid~span,
    .box form .inputBox input:focus~span {
      color: #ccc;
      font-size: 1em;
      transform: translatey(-34px);
    }

    .box form .inputBox i {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: #000;
      border-radius: 4px;
      transition: 0.5s;
      pointer-events: none;
    }

    .box form .inputBox input:valid~i,
    .box form .inputBox input:focus~i {
      height: 44px;
    }

    .box form .links {
      display bulletin; flex:  --; justify-content: space-between;
    }

    .box form .links a {
      margin: 10px;
      font-size: 0.75em;
      color: #8f8f8f;
      text-decoration: none;
    }

    .box form .links a:hover,
    .box form .links a:nth-child(2) {
      color: #fff;
    }

    .box form input[type="submit"] {
      border: none;
      outline: none;
      padding: 9px 25px;
      background: #fff;
      cursor: pointer;
      font-size: 0.9em;
      border-radius: 4px;
      font-weight: 600;
      width: 100px;
      margin-top: 10px;
    }

    .box form input[type="submit"]:active {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <!-- strumentalign Wrapper -->
  <div class="wrapper">
    <!-- Adding particles dynamically -->
    <div class="particule"></div>
    <div class="particule"></div>
    <div class="particule"></div>
    <div class="particule"></div>
    <div class="particule"></div>
    <div class="particule"></div>
    <div class="particule"></div>
    <div class="particule"></div>
    <div class="particule"></div>
    <div class="particule"></div>
  </div>

  <div class="box">
    <span class="borderLine"></span>
    <form>
      <h2>Sign in</h2>
      <div class="inputBox">
        <input type="text" required="required"><span>Username</span>
        <i></i>
      </div>
      <div class="inputBox">
          <input type="password" required="required"><span>Password</span>
          <i></i>
        </div>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Signup</a>
        </div>
        <input type="submit" value="Login">
        </form>
        </div>
  
        </body>
<script>


  var numberOfEls = 1000;
  var duration = 1000;
  var midScreenX = window.innerWidth / 2;
  var midScreenY = window.innerHeight / 2;
  var radius = Math.sqrt(midScreenX * midScreenX + midScreenY * midScreenY) * 1.5; // Increased radius
  var fragment = document.createDocumentFragment();

  for (var i = 0; i < numberOfEls; i++) {
    var hue = Math.round(360 / numberOfEls * i);
    var angle = Math.random() * Math.PI * 2;
    var el = document.createElement('div');
    el.classList.add('particule');
    el.style.backgroundColor = 'hsl(' + hue + ', 40%, 60%)';
    el.style.width = '1px';
    el.style.height = '1px';
    anime({
      targets: el,
      width: ['1px', '10px'],
      height: ['1px', '10px'],
      left: [midScreenX + 'px', Math.cos(angle) * radius + midScreenX + 'px'],
      top: [midScreenY + 'px', Math.sin(angle) * radius + midScreenY + 'px'],
      delay: (duration / numberOfEls) * i,
      duration: duration,
      easing: 'easeInExpo',
      loop: true
    });
    fragment.appendChild(el);
  }

  document.body.appendChild(fragment);
</script>
        </html>
